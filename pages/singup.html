<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV</title>
    <link rel="stylesheet" href="../styles/navFooter.css">
    <link rel="icon" href="../images/logo2.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../styles/singup.css">

</head>

<body>
    <header id="header">
        <div id="header-container">
            <a href="../home.html">
                <img src="../images/logo.svg" class="logo">
            </a>
            <nav id="navigation">
                <p>Já é cadastrado? <a class="nav-ls" href="./login.html">LOGIN</a> ou <a class="nav-ls"
                        href="./singup.html">CADASTRE-SE</a></p>
                <div id="nav-container">
                    <a class="navegation-link" href="../home.html">INÍCIO</a>
                    &nbsp|&nbsp
                    <a class="navegation-link" href="./about.html">SOBRE NÓS</a>
                    &nbsp|&nbsp
                    <a class="navegation-link" href="./contact.html">CONTATO</a>
                    &nbsp &nbsp
                    <div class="search-box">
                        <input type="text" class="search-text" placeholder="Pesquisar...">
                        <button id="search-btn" type="submit">
                            <img class="loupe" src="../images/find.svg" alt="lupa">
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section id="container">
        <div id="singup-container" class="container">
            <form action="#" id="forms">
                <div class="form-group">
                    <label class="singup-label" for="name">Nome:</label>
                    <input class="form-control" type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label class="singup-label" for="phone">Telefone:</label>
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="(99) 9 9999-9999" required>
                </div>
                <div class="form-group">
                    <label class="singup-label" for="email">E-mail:</label>
                    <input class="form-control" type="email" id="email" name="email" required placeholder="exemplo@cv.com">
                </div>
                <div class="form-group">
                    <label class="singup-label" for="password">Senha:</label>
                    <input class="form-control" type="password" id="password" placeholder="******" name="password" required>
                </div>
                <div class="form-group">
                    <label class="singup-label" for="confirm-password">Confirmar senha:</label>
                    <input class="form-control" type="password" id="confirm-password" name="confirm-password" placeholder="******" required>
                </div>
                <button type="submit" class="btn btn-primary">ENVIAR</button>
            </form>
        </div>
    </section>
    <footer id="footer">
        <p>© Instituto Metrópole Digital</p>
    </footer>
</body>

</html>
