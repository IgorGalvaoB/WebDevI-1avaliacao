    <link rel="icon" href="../images/logo.svg" type="image/svg+xml">

<body>
    <header id="header">
        <div id="header-container">
            <a href="../home.html">
                <img src="../images/logo.svg" class="logo">
            </a>
            <nav id="navigation">
                <p>Já é cadastrado? <a class="nav-ls" href="./login.html">LOGIN</a> ou <a class="nav-ls"
